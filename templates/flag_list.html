<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Flask Test</title>

        <script src="//code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
        <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>


    </head>

    <body style="padding-left: 50px;">

        <h1>Flags (Personas)</h1>
        <h3><a href="/">Home</a> &gt List Flags</h3>

        <a href="/flag/create" class="btn btn-info">create flag</a><br><br>
        {% if not flags %} <p>- none found -</p>
        {% else %}
        <h4>Available Flags</h4>

        <ul class="list-group">
            {% for flag in flags %}
            <li class="list-group-item">
                <a href="/flag/edit/{{ flag._id }}">{{ flag.name }}</a> : {{ flag.description }} &nbsp;&nbsp;&nbsp;<a href="/flag/test/{{ flag._id }}">test it</a>
                <form action="/flag/delete/{{ flag._id }}" method="POST">
                    <button type="submit" class="btn btn-outline-danger trash">Delete</button>
                </form>
            </li>
            {% endfor %}
        </ul>
        {% endif %}
    </body>


</html>
