<html lang="en">

        <meta charset="UTF-8">

        <style>
            .criteria-row {
                border-style: groove;
                padding: 5px 5px;
            }

            .float-right {
                float: right;
            }
        </style>
    </head>

    <body style="padding-left: 50px;">
        <h3><a href="/">Home</a> &gt <a href="/flag/list">List</a> &gt Create an Flag</h3>
        {% if saved_message and saved_message|length > 0 %}
        <div class="alert alert-success" role="alert">
            {{ saved_message }}
        </div>
        {% endif %}
        <form method="POST">
            <label for="name">Name:</label><br>
            <input type=" text" id="name" name="name" value="" maxlength="25"> ("persona" name of this flag eg. US teachers)<br>
            <label for="description">Description:</label><br>
            <textarea type="text" id="description" name="description" value=""></textarea><br><br>
            <button id="save" type="submit" class="btn btn-primary">Save</button>
        </form>
    </body>


</html>
